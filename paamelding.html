<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <!--Temp font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon_HVAL%20(1).ico">
    <link rel="import" href="./import.html">

    <title>Påmelding</title>
</head>

<body>
    <div id="navbar">

  </div>

<div class="container">
    <div class="eventContainer">
        <div id="hostEvent">
            <div class="eventText">
                <img class="open-button" src="img/kokkehval%20p%C3%A5melding.png" alt="host dinner whale" onclick="openHostForm()" width="400">
                <h2 class="open-button" onclick="openHostForm()">Arranger et middagsselskap</h2>

            </div>

        </div>
        <div id="joinEvent">
            <div class="eventText" >
                <img class="open-button" src="img/spisehval%20p%C3%A5melding.png" alt="join dinner whale" onclick="openJoinForm()" width="400">
                <h2 class="open-button" onclick="openJoinForm()">Bli med på et middagsselskap</h2>

            </div>

        </div>
    </div>

    <div class="form-popup" id="hostDinnerForm">
        <form class="formContainer" action="./dummy_action.html" method="post">
            <label for="name">Navn:</label>
            <input type="text" name="name" id="name" placeholder="Your name" required>

            <label for="email">Epost:</label>
            <input type="email" name="email" id="email" placeholder="email@address.com" required>


            <label for="hero">Middagsrett:</label>
            <input type="text" name="hero" id="hero" placeholder="What are you making?" required>

            <label for="dinnerTime">Tidspunkt:</label>
            <input type="datetime-local" name="dinnerTime" id="dinnerTime" required>

            <button type="submit" class="btn">Arranger selskap!</button>
            <button type="button" class="btn cancel" onclick="closeHostForm()">Cancel</button>
        </form>
    </div>

    <div class="form-popup" id="joinDinnerForm">
        <form class="formContainer" action="./dummy_action.html" method="post">
            <label for="name">Navn:</label>
            <input type="text" name="name" id="name" placeholder="Your name" required>

            <label for="email">Epost:</label>
            <input type="email" name="email" id="email" placeholder="email@address.com" required>

            <label for="dinnerTime">Tidspunkt:</label>
            <input type="date" name="dinnerTime" id="dinnerTime" required>

            <button type="submit" class="btn">Bli med!</button>
            <button type="button" class="btn cancel" onclick="closeJoinForm()">Cancel</button>
        </form>
    </div>
  </div>

    <script>
        let isFormOpen = false;
        function openHostForm() {
            if (!isFormOpen) {
                closeJoinForm();
                document.getElementById("hostDinnerForm").style.display = "block";
                isFormOpen = true;
            } 
            
        }

        function closeHostForm() {
            document.getElementById("hostDinnerForm").style.display = "none";
            isFormOpen = false;
        }

        function openJoinForm() {
            if (!isFormOpen) {
                closeHostForm()
                document.getElementById("joinDinnerForm").style.display = "block";
                isFormOpen = true;        
            } 
            
        }

        function closeJoinForm() {
            document.getElementById("joinDinnerForm").style.display = "none";
            isFormOpen = false;
        }
    </script>

    <div id="putfooterhere">
    </div>

    <script src="script/javascript.js"></script>
</body>

</html>
